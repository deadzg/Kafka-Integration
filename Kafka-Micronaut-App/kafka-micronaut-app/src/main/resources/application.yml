micronaut:
  application:
    name: kafkaMicronautApp
    token: ertyu
kafka:
  bootstrap:
    servers: localhost:29092
  producers:
    default:
      retries: 5
    my-producer-id:
      key:
        serializer: org.apache.kafka.common.serialization.StringSerializer
